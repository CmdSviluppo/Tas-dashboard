<div *ngIf="show" [class.overlay]="overlay" class="tas-spinner-container">
  <div [class]="'size-' + size" class="spinner-content">
    <app-tas-logo
      [animated]="true"
      [size]="logoSize"
      chartLineColor="#00E676"
      outlineColor="#00A8FF"
      primaryColor="#00A8FF"
      secondaryColor="#0086CC"
      textColor="#FFFFFF">
    </app-tas-logo>

    <div *ngIf="showText" [style.font-size]="fontSize" class="loading-text">
      {{ text }}
    </div>
  </div>
</div>
